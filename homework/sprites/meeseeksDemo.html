<!doctype html>
<html>
    
    <head>
        <title>Mr.Meeseeks</title>
        <meta charset="utf-8" />
    </head>
    
    <body>
        <canvas id="Meeseeks" width="400" height="400" style="border: 1px solid black"></canvas>
        <script src="Mr.Meeseeks.js"></script>
        <script type="text/javaScript">
            var canvas = document.getElementById('Meeseeks');
            var ctx = canvas.getContext('2d');
            ctx.translate(200, 200)
             LevineSprites.drawMeeseeks(ctx, 0);
            ctx.translate(100, 100);
            LevineSprites.drawMeeseeks(ctx, 1);
        </script>
    </body>

</html>
